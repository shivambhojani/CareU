<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/navigationStyles.css}"/>
</head>
<body style="background: #3362cc;">
<div class="container container-fluid p-0">
    <div class="card border-none">
        <div class="card-body p-1">
            <div class="row m-0">
                <div class="col-6 col-md-6 col-lg-6 col-sm-none">
                    <img src="login-page-image.svg" class="img img-fluid mt-4"
                         alt="Login page image" height="500" width="500">
                </div>
                <div class="col-6 col-md-6 col-lg-6 col-sm-none align-items-center  p-3">
                    <div>
                        <h2 class="text-center mt-5">Login</h2>
                    </div>
                    <div th:if="${message != null}" class="alert alert-success text-center">
                        [[${message}]]
                    </div>

                    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto" class="mt-3">
                        <div th:if="${param.error}">
                            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                        </div>
                        <div th:if="${param.logout}">
                            <p class="text-warning">You have been logged out.</p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" id="password"
                            >
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="remember-me" class="form-check-input" id="check1">
                            <label class="form-check-label" for="check1">&nbsp;Remember Me</label>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary btn-md active mt-3 mb-3 mr-2" value="Login"  />
                            <a  class="btn btn-outline-secondary btn-md google-login mt-3 mb-3" th:href="@{/oauth2/authorization/google}">
                                <b>Login with Google</b>
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
