<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/navigationStyles.css}"/>
</head>
<body style="background: #3362cc;">
<div class="container container-fluid p-0">
    <div class="card border-none">
        <div class="card-body p-1">
            <div class="row m-0">
                <div class="col-6 col-md-6 col-lg-6 col-sm-none">
                    <img src="forgot_password.svg" class="img img-fluid mt-4"
                         alt="reset page image" height="500" width="500">
                </div>
                <div class="col-6 col-md-6 col-lg-6 col-sm-none align-items-center  p-3">
                    <div>
                        <h2 class="text-center mt-5">Reset Password</h2>
                    </div>
                    <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto">
                        <input type="hidden" th:value="${token}" name="token"/>
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your new password" minlength="8" maxlength="15" required="required" autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="password" class="form-control" id="confirmPassword" placeholder="Confirm your new password" oninput="checkPasswordMatch(this)"
                                   minlength="8" maxlength="15" required="required">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary btn-md active mt-3 mb-3 mr-2" value="Change Password" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
