<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
<!--    <link rel="stylesheet" type="text/css" href="./patientDetails.css">-->
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body onload="javascript:checkGender()">
<script type="text/javascript">
    function checkGender(){
        var a;
        a = [[${patientDetails.gender}]];
        console.log(a);
        if (a ==="Male"){
            document.getElementById("Male").checked = true;
        }
        else if (a ==="Female")
        {
            document.getElementById("Female").checked = true;
        }
    }
</script>
<div class="container-fluid">

    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit"/>
    </form>
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
            <a class="navbar-brand" th:href="@{/}">
                <h1>CareU</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                           th:href="@{/profile}"
                           sec:authentication="principal.fullname"></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="logoutLink" href="">Logout</a>
                        </div>
                    </li>

                </ul>
            </div>

        </nav>
    </div>

    <h1>Patient user</h1>

<!--    [[${patientDetails.firstName}]]-->
<!--    [[${patientDetails.lastName}]]-->
<!--    [[${patientDetails.email}]]-->
<!--    [[${patientDetails.disease}]]-->
<!--    [[${patientDetails.phone}]]-->
<!--    [[${patientDetails.gender}]]-->

    <div>
        <h2 class="text-center mt-5">Profile Information</h2>
    </div>
    <div align="left">
        <form th:action="@{/updatePatient}" method="post" style="max-width: 700px; margin: 0 auto"
              th:object="${patientDetails}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" ><br/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"><br/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{email}" readonly><br/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Phone:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{phone}"><br/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Diseases</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{disease}"><br/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Gender:</label><br>
                    <div class="col-sm-8">
                        <input th:type="radio" id="male" name="gender" value="male" th:field="*{gender}">
                        <label for="male" >Male</label>
                        <input th:type="radio" id="female" name="gender" value="female" th:field="*{gender}">
                        <label for="female">Female</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-primary m-3" />
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
                </div>

            </div>
        </form>
    </div>
</div>

<div class="text-center fixed-bottom">
    <p>CareU - Copyright &copy; CareU</p>
</div>
</body>
</html>
