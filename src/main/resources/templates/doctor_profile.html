<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Doctor Profile</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/doctorhomepage}">
                <h1>CareU</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                           sec:authentication="principal.fullname"></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="HomePage" th:href="@{/patienthomepage}">HomePage</a>
                            <a class="dropdown-item" id="logoutLink" href="">Logout</a>
                        </div>
                    </li>

                </ul>
            </div>

        </nav>
    </div>
    <div>
        <h2 class="text-center mt-5">Profile Information</h2>
    </div>

    <form th:action="@{/doctorProfile}" method="post" style="max-width: 700px; margin: 0 auto"
          th:object="${doctor}">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Overview</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{doctorOverview}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Specialization</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{doctorSpel}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Age</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{doctorAge}"  />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Doctor Registration Number</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{doctorRegNumber}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Doctor Experience</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{doctorExperience}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Doctor Qualification</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{doctorQualification}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Doctor Location</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{doctorLocation}" />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3" />
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
            </div>
        </div>
    </form>

    <div class="text-center fixed-bottom">
        <p>CareU - Copyright &copy; CareU</p>
    </div>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--
    <div class="text-center fixed-bottom">
        <p>CareU - Copyright &copy; CareU</p>
    </div>
    -->
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#buttonCancel").on("click", function() {
            window.location = "[[@{/}]]";
        });
    });

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();

    }

</script>
</body>
</html>
