<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Payment</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/assets/bootstrap-select/css/bootstrap-select.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/assets/bootstrap-select-country/css/bootstrap-select-country.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/assets/bootstrap-select-country/css/bootstrap4-support.css} "/>
    <link th:rel="stylesheet" th:href="@{/assets/container.css} "/>
    <link th:rel="stylesheet" th:href="@{/assets/creditCardTypeDetector.css} "/>
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <h2>CareU</h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <div>
        <h2 class="text-center mt-5">Payment</h2>
    </div>

    <!--The 2 div side by side-->
    <div class="float-container">

        <div class="float-child">
            <div class="green">Bill</div>
            <div class="border border-secondary rounded p-3">
                <table id="payment-details" style="margin-left: auto;margin-right: auto;width:75%;">
                    <tr>
                        <th>Services</th>
                        <th>Charges/Payments</th>
                    </tr>
                    <tr>
                        <td>Consultation</td>
                        <td>40.0</td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td>15%</td>
                    </tr>
                </table><br><br>

                <p id="payment-total">Total: 46.0</p>
            </div>
        </div>

        <div class="float-child">
            <form th:action="@{/payment-latest}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${transactionsModel}">
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row">

                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="text" class="form-control" th:field="*{email}" required minlength="2" maxlength="45"  />
                            </label>
                        </div>

                        <label class="col-sm-4 col-form-label">Card Information</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="text" id="checkout_card_number" pattern="[0-9]*" class="form-control" th:field="*{cardNumber}" placeholder="1234 1234 1234 1234" required minlength="15" maxlength="16"  />
                                <ul class="card_logos">
                                    <li class="card_visa">Visa</li>
                                    <li class="card_amex">American Express</li>
                                </ul>
                                <input type="text" class="form-control" th:field="*{expiryMonth}" placeholder="MM" required minlength="2" maxlength="45"  />
                                <input type="text" class="form-control" th:field="*{expiryYear}" placeholder="YY" required minlength="2" maxlength="45"  />
                                <input type="text" class="form-control" th:field="*{cvv}" placeholder="CVV" required minlength="2" maxlength="45"  />
                            </label>
                        </div>

                        <label class="col-sm-4 col-form-label">Name on card</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="text" class="form-control" th:field="*{fullName}" required minlength="2" maxlength="45"  />
                            </label>
                        </div>

                        <label class="col-sm-4 col-form-label">Country or region</label>
                        <div class="col-sm-8">
                            <label>
                                <select class="form-control selectpicker countrypicker" id="country" th:field="*{country}" data-flag="true">
                                </select>
                                <input type="text" class="form-control" th:field="*{zipcode}" placeholder="ZIP" required minlength="2" maxlength="45"  />
                            </label>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Pay" class="btn btn-primary m-3" />
                            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--
    <div class="text-center fixed-bottom">
        <p>CareU - Copyright &copy; CareU</p>
    </div>
    -->
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/bootstrap-select/js/bootstrap-select.min.js}"></script>
<script th:src="@{/assets/bootstrap-select-country/js/bootstrap-select-country.min.js}"></script>
<script th:src="@{/assets/jquery.creditCardTypeDetector.js}"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $("#buttonCancel").on("click", function() {
            window.location = "[[@{/}]]";
        });
    });

    $('#countrypicker').countrypicker();

    $(document).ready(function(){
        $('#checkout_card_number').creditCardTypeDetector({ 'credit_card_logos' : '.card_logos' });
    });

</script>
</body>
</html>
